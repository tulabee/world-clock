<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script scr="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
        <title>World Clock -Kris Hayes</title>
    </head>
    <body>
        <div class="form">
            <h1>World Clocks</h1>
            <select>
                <option value="">Select a city..</option>
                <option value="current">My current location</option>
                <option value="Europe/London">London</option>
                <option value="America/New_York">New York</option>
                <option value="Pacific/Auckland">Auckland</option>
            </select>
        <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        </div> 
        <footer>
            This project was coded by Kris Hayes and is <a href="https://github.com/tulabee/time-zone-dropdown"
            target="_blank"> open source on GitHub</a>
        </footer>
    </body>
</html>
